<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>
</head>
<body>
    <form th:method="post" th:action="@{/people/create}" th:object="${person}">

        <input type="text" th:field="*{name}" id="name">

        <input type="submit" value="Create!">
    </form>
</body>
</html>
